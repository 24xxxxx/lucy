name: Send Messages to Both Groups with Time Difference

on:
  schedule:
    # گروه اول: راس هر ساعت (مثلاً ۱۲:۰۰, ۱۳:۰۰, ۱۴:۰۰)
    - cron: '0 * * * *'
    
    # گروه دوم: ۲۰ دقیقه بعد (مثلاً ۱۲:۲۰, ۱۳:۲۰, ۱۴:۲۰)
    - cron: '20 * * * *'
  
  workflow_dispatch:

jobs:
  send-to-group1:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 * * * *'  # فقط وقتی ساعت راس ۰ دقیقه هست اجرا کن
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests
      - name: Send to Group 1
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GROUP1_ID: ${{ secrets.GROUP1_ID }}
          GROUP2_ID: ${{ secrets.GROUP2_ID }}
        run: python bot.py group1

  send-to-group2:
    runs-on: ubuntu-latest
    if: github.event.schedule == '20 * * * *'  # فقط وقتی ساعت ۲۰ دقیقه هست اجرا کن
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests
      - name: Send to Group 2
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GROUP1_ID: ${{ secrets.GROUP1_ID }}
          GROUP2_ID: ${{ secrets.GROUP2_ID }}
        run: python bot.py group2
